<div class="row" infinite-scroll (scrolled)="onScrollDown()">
    <div class="col-xs-12 col-sm-6 col-md-4" 
    *ngFor="let character of characters"
    >
        
    <app-character
    [character]="character"
    ></app-character>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 container-notFound"
    *ngIf="characters.length <= 0"
    >
        <p>
            Not results......
        </p>
    </div>
</div>
<button
class="btn btn-dark"
[ngClass]="'no-hidden'"
*ngIf="showGoUpButton"
(click)="onScrollTop()"
>
Go UP
</button>
